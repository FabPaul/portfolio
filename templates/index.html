{% extends "base.html" %}

{% block title %}See-Say Cameroon{% endblock %}

{% block content %}
<h1>Explore Cameroon's Regio<style>
  h1 {
      margin-top: 4cm;
  }
</style>ns</h1>

<div class="image-grid">
  {% for region in regions %}
  <div class="region-card">
    <a href="{{ url_for('region_details', region_id=region['id']) }}">  <div class="image-details">
        <h3><b>{{ region['name'] }}</b></h3>
        <p>{{ region['description'] }}</p>
      </div>
    </a>
  </div>
{% endfor %}
</div>
{% endblock %}
